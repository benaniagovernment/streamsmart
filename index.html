<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>streamsmart</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
  .hidden { display: none; }
</style>
</head>
<body class="bg-gray-900 text-white">
  <header class="bg-gray-800 p-4 text-center text-2xl font-bold">StreamBox</header>
  <div class="p-4 flex space-x-4 justify-center">
    <button onclick="show('home')" class="btn">Home</button>
    <button onclick="show('spongebob')" class="btn">SpongeBob</button>
    <button onclick="show('scientist')" class="btn">The Scientist</button>
  </div>

  <main id="home" class="p-6">
    <div class="grid gap-6 md:grid-cols-2">
      <div class="bg-gray-700 p-4 rounded">
        <h2 class="text-xl font-semibold">SpongeBob SquarePants</h2>
        <p>Join SpongeBob and friends in their hilarious underwater adventures.</p>
      </div>
      <div class="bg-gray-700 p-4 rounded">
        <h2 class="text-xl font-semibold">The Scientist Who Went Wrong</h2>
        <p>A dark tale of genius and madness.</p>
      </div>
    </div>
  </main>

  <main id="spongebob" class="p-6 hidden space-y-4">
    <h2 class="text-2xl font-bold">SpongeBob SquarePants</h2>
    <div>
      <button onclick="playEp('spongebob',1)" class="block bg-gray-700 p-4 rounded w-full text-left">Episode 1: Help Wanted / Reef Blower / Tea at the Treedome</button>
      <button onclick="playEp('spongebob',2)" class="block bg-gray-700 p-4 rounded w-full text-left">Episode 2: Bubblestand</button>
      <button onclick="playEp('spongebob',3)" class="block bg-gray-700 p-4 rounded w-full text-left">Episode 3: Plankton!</button>
    </div>
    <button onclick="show('home')" class="text-blue-400 hover:underline">← Back to Home</button>
    <div id="spongebob-video" class="mt-6"></div>
  </main>

  <main id="scientist" class="p-6 hidden space-y-4">
    <h2 class="text-2xl font-bold">The Scientist Who Went Wrong</h2>
    <button onclick="playEp('scientist',1)" class="block bg-gray-700 p-4 rounded w-full text-left">Episode 1</button>
    <button onclick="show('home')" class="text-blue-400 hover:underline">← Back to Home</button>
    <div id="scientist-video" class="mt-6"></div>
  </main>

<script>
  function show(id) {
    ['home','spongebob','scientist'].forEach(s=>document.getElementById(s).classList.add('hidden'));
    document.getElementById(id).classList.remove('hidden');
  }

  function playEp(show, ep) {
    const container = document.getElementById(show + '-video');
    let embed = '';
    if (show === 'spongebob') {
      const urls = {
        1: 'https://dn721600.ca.archive.org/0/items/please-stand-by-video-effect_202409/SpongeBob%20SquarePants%20Season%201%20Episode%201%20Help%20Wanted%20%E2%80%93%20Reef%20Blower%20%E2%80%93%20Tea%20at%20the%20Treedome%20-%20SpongeBob%20SquarePants.mp4',
        2: 'https://ia804603.us.archive.org/12/items/please-stand-by-video-effect_202409/SpongeBob%20SquarePants%20Season%201%20Episode%202%20Bubblestand%20%E2%80%93%20SpongeBob%20SquarePants.mp4',
        3: 'https://dn721600.ca.archive.org/0/items/please-stand-by-video-effect_202409/SpongeBob%20SquarePants%20Season%201%20Episode%203%E2%80%93%20Plankton%21%20-%20SpongeBob%20SquarePants.mp4'
      };
      embed = `<video src="${urls[ep]}" controls class="w-full max-w-3xl mx-auto"></video>`;
    } else if (show === 'scientist' && ep === 1) {
      embed = `<iframe width="100%" height="500" src="https://www.youtube.com/embed/0xwglovmjPA" frameborder="0" allowfullscreen></iframe>`;
    }
    container.innerHTML = embed;
  }
</script>
</body>
</html>
